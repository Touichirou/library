<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Bookshelf</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
      
        <div class="header">
          <h1>Bookshelf</h1>

            <button id="addButton" class="button">+ Add a new book</button>
        </div>
      
      <div class="container" id="container"></div>

        <dialog id="addDialog">
          <form id="form">
            <div>
              <label for="title">Title*</label>
              <input type="text" placeholder="Martin the Warrior" id="title" name="title" maxlength="100" required>
            </div>  

            <div>
              <label for="author">Author*</label>
              <input type="text" placeholder="Brian Jacques" id="author" name="author" maxlength="40" required>
            </div>  

            <div>
              <label for="pages">Pages*</label>
              <input type="tel" placeholder="375" id="pages" name="pages" maxlength="5" required>
            </div>  
            
            <div>
              <label for="read">Read</label>
              <input type="checkbox" id="read" name="read">
            </div>  

            <div id = "formButtons">
              <button id="confirmBtn" class="button" value="default">Confirm</button>
              <button id="cancel" class="button" value="cancel" formmethod="dialog">Cancel</button>
            </div>
          </form>
        </dialog>
        
        <script src="myscripts.js" async defer></script>
    </body>
</html>
